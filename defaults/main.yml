---
## The version of the mysqld exporter to download and install. A full list of versions can be found at the following URL:
## https://github.com/prometheus/mysqld_exporter/releases
mysqld_exporter_version: "0.12.1"

## The architecture that the mysqld exporter supports. The exporter is built for a series of architectures; see the above
## releases link for further details
mysqld_exporter_arch: "amd64"

## The checksum algorithm to check the release against. See the following URL for a list of options:
## http://docs.ansible.com/ansible/stat_module.html
mysqld_exporter_checksum_algorithm: "sha512"

## There are two checksums that matter: The archive, and the binary. The binary is the executable mysqld exporter,
## the archive the thing it's downloaded with.
mysqld_exporter_checksum_binary: "9eddc6c089d1f8fdee0bd4fdbb9f146a063dce2541f42534c0427951b74179d2c7501b0bac8aa2d403860c97be04e7ea8efab2ab5b71000df1753d41f397c15c"

## See above
mysqld_exporter_checksum_archive: "4d0241f04e2cfd2aedef6a0d88818f0cb39d98cde3455f074f7f52b87bec9c59e1b5d93646d4fb75d345350a5f7322526bf9791ad737c5cee927160cf438d2ba"

## The host at which MySQL is available. One of host + port or socket required
mysqld_exporter_connect_host: ""

## The port that MySQL is available on
mysqld_exporter_connect_port: ""

## The socket that MySQL is available on
mysqld_exporter_connect_socket: ""

## The user to connect to MySQL
## (Required)
# mysqld_exporter_connect_user: ""

## The password to connect to MySQL
## (required)
# mysqld_exporter_connect_password: ""
