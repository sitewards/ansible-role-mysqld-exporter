---
## The version of the node exporter to download and install. A full list of versions can be found at the following URL:
## https://github.com/prometheus/mysqld_exporter/releases
mysqld_exporter_version: "0.10.0"

## The architecture that the node exporter supports. The exporter is built for a series of architectures; see the above
## releases link for further details
mysqld_exporter_arch: "amd64"

## The checksum algorithm to check the release against. See the following URL for a list of options:
## http://docs.ansible.com/ansible/stat_module.html
mysqld_exporter_checksum_algorithm: "sha512"

## There are two checksums that matter: The archive, and the binary. The binary is the executable node exporter,
## the archive the thing it's downloaded with.
mysqld_exporter_checksum_binary: "1fd1506dd27879a79c5c9de0bc282f46e28fc17785d10a7693a708705a878d56992e15675d4b13231582d6692f05e3ad9bc7afe4a4f81b450563b92aecfa66e9"

## See above
mysqld_exporter_checksum_archive: "ae67fb0a63f15492a3ea05881196a222f291ec241f34097abb9c619ac2e63cb1070a16796949994141921a4bd0aca5eec304a2549d565ee96a67813af630ed4f"

## The host at which MySQL is available. One of host + port or socket required
mysqld_exporter_connect_host: ""

## The port that MySQL is available on
mysqld_exporter_connect_port: ""

## The socket that MySQL is available on
mysqld_exporter_connect_socket: ""

## The user to connect to MySQL
## (Required)
# mysqld_exporter_connect_user: ""

## The password to connect to MySQL
## (required)
# mysqld_exporter_connect_password: ""